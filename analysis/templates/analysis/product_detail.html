{% extends "layout.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ product.name }}</h1>
        <p class="card-text">Price: R${{ product.price }}</p>
        <p class="card-text">Stock: {{ product.item_count }}</p>
        <a href="{% url 'product_item_list' product.pk %}" class="btn btn-primary">View Product Units</a>
      </div>
    </div>
  </div>
{% endblock %}
